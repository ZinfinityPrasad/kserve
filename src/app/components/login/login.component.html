<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <br>
      </div>
  

      <form>
        <input type="text" #username id="login" class="fadeIn second" name="login" placeholder="Username">
        <input type="text" #password id="password" class="fadeIn third" name="login" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click) = "login(username.value, password.value)">
      </form>
  

      <div id="formFooter">
        <a class="underlineHover" style="cursor: pointer;">Welcome to KServe</a>
      </div>
  
    </div>
  </div>
