<mat-toolbar style="font-size: 15px;">
    <mat-form-field appearance="outline" style="margin-top: 24px; width: 30%; font-family: 'Poppins', sans-serif;" >
        <mat-label>Select Process</mat-label>
        <mat-select>
          <mat-option *ngFor="let processes of process" [value]="processes.value" style="font-family: 'Poppins', sans-serif;">
        {{processes.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 24px; margin-left: 20px; width: 30%;font-family: 'Poppins', sans-serif;" >
        <mat-label>Select Agent</mat-label>
        <mat-select>
          <mat-option *ngFor="let processes of process" [value]="processes.value" style="font-family: 'Poppins', sans-serif;">
        {{processes.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button type="button" class="btn btn" style="margin-left: 20px; height: 52px; width: 15%; background-color: #10a348; font-family: 'Poppins', sans-serif; color: white;">Search</button>
</mat-toolbar>
<br>

<div class="main mat-elevation-z8 example-container">
    <table mat-table [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Processes </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="agent">
          <th mat-header-cell *matHeaderCellDef> Agent Name </th>
          <td mat-cell *matCellDef="let element"> {{element.agent}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="calltype">
          <th mat-header-cell *matHeaderCellDef> Call Type </th>
          <td mat-cell *matCellDef="let element" > {{element.calltype}} </td>
        </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
