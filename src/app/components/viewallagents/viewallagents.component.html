<mat-toolbar style="font-size: 15px; display: flex; background-color: white; 
flex-direction: row; justify-content: space-evenly; margin-top: 20px;">
    <mat-form-field appearance="outline" style="margin-top: 24px; width: 30%; font-family: 'Poppins', sans-serif;" >
        <mat-label>Select Process</mat-label>
        <mat-select [(value)]="selectedprocess" #optpro 
        (selectionChange)="getAgentsByProcessAndCallType($event.value.code,opttype.value)">
          <mat-option *ngFor="let processes of process"  [value]="processes" style="font-family: 'Poppins', sans-serif;">
            {{processes.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 24px; margin-left: 20px; width: 30%;font-family: 'Poppins', sans-serif;" >
        <mat-label>Select Call Type</mat-label>
        <mat-select [(value)]="selectedtype" #opttype
        (selectionChange)="getAgentsByProcessAndCallType(optpro.value.code, $event.value)">
          <mat-option *ngFor="let type of types"  [value]="type" style="font-family: 'Poppins', sans-serif;">
            {{type}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <button type="button" class="btn btn" style="margin-left: 20px; height: 52px; width: 5%; 
      background-color: #10a348; font-family: 'Poppins',
       sans-serif; color: white;" (click)="getAgentsByProcessAndCallType(optpro.value.code, opttype.value)">
          <mat-icon>search</mat-icon>
      </button> -->
</mat-toolbar>
<br>

<div class="main mat-elevation-z8 example-container">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="process">
          <th mat-header-cell *matHeaderCellDef> Processes </th>
          <td mat-cell *matCellDef="let element"> {{element.processes}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="calltype">
          <th mat-header-cell *matHeaderCellDef> Call Type </th>
          <td mat-cell *matCellDef="let element" > {{element.callTypes}} </td>
        </ng-container>

        <ng-container matColumnDef="audit">
          <th mat-header-cell *matHeaderCellDef> Audit </th>
          <td mat-cell *matCellDef="let element" >
            <button mat-icon-button color="primary"><mat-icon>add</mat-icon></button>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
